spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.initialize=false
spring.jpa.database=H2
spring.datasource.url=jdbc:h2:mem:test;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.data.rest.base-path=/v1
security.basic.enabled=false
management.security.enabled=false
eureka.client.enabled=false
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.web.servlet.mvc=DEBUG
logging.level.org.springframework.orm.jpa.JpaTransactionManager=DEBUG
spring.cloud.stream.bindings.input.destination=reserve
spring.cloud.stream.bindings.input.group=${spring.application.name}